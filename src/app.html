<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <!-- Reference the manifest.webmanifest file -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Reference the manifest.json file -->
    <link rel="manifest" href="manifest.json" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta
      name="viewport"
      content="initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/beercss@3.2.10/dist/cdn/beer.min.css"
    rel="stylesheet"
  />
  <script src="sw.js"></script>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/beercss@3.2.10/dist/cdn/beer.min.js"
  ></script>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.7/dist/cdn/material-dynamic-colors.min.js"
  ></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</html>
